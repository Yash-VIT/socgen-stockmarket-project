<h2>Sectors</h2><br>
<table class="table table-striped ">
    <thead class="thead-dark">
        <th>Sector ID</th>
        <th>Sector Name</th>
        <th>Sector Brief</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let sector of sectorDto">
            <td>{{sector.id}}</td>
            <td>{{sector.name}}</td>
            <td>{{sector.brief}}</td>
            <td>
                <button class="btn btn-info">Update</button>
                <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
